<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #1f2937;
      margin: 0;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .logo {
      font-size: 24px;
    }
    h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .status.connected {
      background: #d1fae5;
      color: #065f46;
    }
    .status.disconnected {
      background: #fee2e2;
      color: #991b1b;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .connected .status-dot {
      background: #10b981;
      animation: pulse 2s infinite;
    }
    .disconnected .status-dot {
      background: #ef4444;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .operations {
      background: #f9fafb;
      border-radius: 8px;
      padding: 12px;
    }
    .operations-header {
      font-weight: 600;
      margin-bottom: 8px;
      color: #6b7280;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .operation {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 0;
      border-bottom: 1px solid #e5e7eb;
    }
    .operation:last-child {
      border-bottom: none;
    }
    .operation-icon {
      font-size: 16px;
    }
    .operation-file {
      flex: 1;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 11px;
      color: #374151;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .operation-type {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 500;
    }
    .operation-type.read {
      background: #dbeafe;
      color: #1e40af;
    }
    .operation-type.edit, .operation-type.write {
      background: #fef3c7;
      color: #92400e;
    }
    .empty {
      color: #9ca3af;
      text-align: center;
      padding: 12px;
      font-style: italic;
    }
    .toggle-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 12px;
      padding: 8px 12px;
      background: #f9fafb;
      border-radius: 8px;
    }
    .toggle-label {
      font-size: 12px;
      font-weight: 500;
      color: #374151;
    }
    .toggle-switch {
      position: relative;
      width: 36px;
      height: 20px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #d1d5db;
      border-radius: 20px;
      transition: background 0.2s;
    }
    .toggle-slider::before {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      left: 2px;
      bottom: 2px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .toggle-switch input:checked + .toggle-slider {
      background: #8b5cf6;
    }
    .toggle-switch input:checked + .toggle-slider::before {
      transform: translateX(16px);
    }
    .reconnect-btn {
      width: 100%;
      margin-top: 12px;
      padding: 8px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }
    .reconnect-btn:hover {
      background: #2563eb;
    }
    .demo-btn {
      width: 100%;
      margin-top: 12px;
      padding: 8px;
      background: #8b5cf6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }
    .demo-btn:hover {
      background: #7c3aed;
    }
    .demo-btn.active {
      background: #ef4444;
    }
    .demo-btn.active:hover {
      background: #dc2626;
    }
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">ðŸ‘€</span>
    <h1>Claude Vue Viz</h1>
  </div>

  <div id="status" class="status disconnected">
    <span class="status-dot"></span>
    <span id="status-text">Disconnected</span>
  </div>

  <div class="operations">
    <div class="operations-header">Active Operations</div>
    <div id="operations-list">
      <div class="empty">No active operations</div>
    </div>
  </div>

  <div class="toggle-section">
    <span class="toggle-label">Show speech bubbles</span>
    <label class="toggle-switch">
      <input type="checkbox" id="speech-bubble-toggle" checked>
      <span class="toggle-slider"></span>
    </label>
  </div>

  <button id="reconnect" class="reconnect-btn" style="display: none;">
    Reconnect
  </button>

  <button id="demo-btn" class="demo-btn">
    â–¶ Run Demo
  </button>

  <div class="footer">
    Relay: ws://localhost:9528
  </div>

  <script src="popup.js"></script>
</body>
</html>
